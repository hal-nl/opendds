// ------------------------------------------------------------------------------------------------
// Example cfg file that for the vehicle processor.
// ------------------------------------------------------------------------------------------------

// ------------------------------------------------------------------------------------------------
// Global settings Start:
// ------------------------------------------------------------------------------------------------
name     = "VehicleController: Controls/Uploads to vehicles etc";
version  = "1.0.0"
logfile  = "VehicleController.log";
logdir   = ".";
infolevel= "0";

// ------------------------------------------------------------------------------------------------
// Files with a certain extension will be processed once they
// are put in the input_dir. Output will appear in the output_dir.
// ------------------------------------------------------------------------------------------------
notifiers =
(
   {
      service           = "Control";         // Use a control file with a specific format
      input_dir         = "data/input";      // Input directory of control files
      output_dir        = "data/output";     // Output directory of processed control files
      extension         = ".json";           // Extension of the input files (vehicles)
   },
   {
      service           = "Upload";          // Use an upload file to update the vehicle
      input_dir         = "data/input";      // Input directory of update files
      output_dir        = "data/output";     // Output directory of processed data files
      extension         = ".ini";            // Extension of the input data files (vehicles)
   }
   // Add more services here, each service will run in a separate thread
);

authorize =
{
  ip =
  {
      allow = ["127.0.0.1", "localhost"];
  };

  user =
  {
    allow = ["guest"];
  };
};
