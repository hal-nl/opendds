// ------------------------------------------------------------------------------------------------
// Example cfg file that for the vehicle processor.
// ------------------------------------------------------------------------------------------------

// ------------------------------------------------------------------------------------------------
// Global settings Start:
// ------------------------------------------------------------------------------------------------
name     = "VehicleProcessor: Processor to start/stop/pause vehicles";
version  = "1.0.0"
logfile  = "VehicleProcessor.log";
logdir   = ".";
infolevel= "0";

// ------------------------------------------------------------------------------------------------
// Files with a certain extension will be processed once they
// are put in the input_dir. Output will appear in the output_dir.
// ------------------------------------------------------------------------------------------------
notifiers =
(
   {
      service           = "Control";         // Use a control file with a specific format
      input_dir         = "data/input";      // Input directory of control files
      output_dir        = "data/output";     // Output directory of processed files
      extension         = ".json";           // Extension of the input files (vehicles)
   }
);

authorize =
{
  ip =
  {
      allow = ["127.0.0.1", "localhost"];
  };

  user =
  {
    allow = ["guest"];
  };
};
